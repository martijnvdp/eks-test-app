name: build_push_container

on:
  release:
    types:
      - created

jobs:
  docker-slim-build-container:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      -
        name: Tests
        run: |
          go mod tidy
          go test -v ./pkg/handlers
      - 
        name: Login to GitHub Container registry
        uses: docker/login-action@v1
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          registry: ghcr.io
          username: $GITHUB_USER
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Get Tag Name
        id: tag_name
        run: |
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}

      - name: Build & push the Docker image
        run: |
          go build ./cmd/main.go
          docker build -f Dockerfile -t martijnvdp/eks-test-app:$VERSION -t martijnvdp/eks-test-app:latest .
          docker push ghcr.io/martijnvdp/eks-test-app --all-tags
